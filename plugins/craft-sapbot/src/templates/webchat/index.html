{# Include chatbot if not on splash page and if enabled in the settings #}
{% set shortlang = currentSite.language|slice(0,2) %}
{% if plugin('sapbot').settings.enabled %}
<script>
    window.webchatMethods = {
        // called at each user message
        getMemory: (conversationId) => {
            const memory = { set_language: "{{ shortlang }}" }
            return { memory, merge: true }
        }
    }
</script>
<script src="/scripts/webchat.js"
        channelId="{{ plugin('sapbot').settings.getChannelIdEn() }}"
        token="{{ plugin('sapbot').settings.getChannelTokenEn() }}"
        id="cai-webchat">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
{% endif %}
