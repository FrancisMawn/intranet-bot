<ul class="conversation">
{% for message in conversation.messages %}
    {% if message.participant == botId %}
        {% set class = 'bot' %}
    {% elseif message.attachment.content == source %}
        {% set class = 'unmatched' %}
    {% else %}
        {% set class = 'user' %}
    {% endif %}
    <li class="{{ class }}">{{ message.attachment.content }}</li>
{% endfor %}
</ul>
